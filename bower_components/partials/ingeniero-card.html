     <h1>COMANDOS</h1>
     <h2> DIGITAL:</h2>


    <form method="POST" action="/comando" class="form-horizontal" role="form">

        </label>
        <label class="radio-inline">
          <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="0"> OFF

    </form>

    </form>
