<div class="ingeniero panel panel-primary">
  <div class="panel-heading">
    <ingeniero-name></ingeniero-name>
  </div>
 <div ng-if="i!=7">
 	<div class="panel-body">
    <a href="/#ingeniero/{{i}}">
      <ingeniero-image></ingeniero-image>
    </a>
  </div>	
 </div>
 <div ng-if="i==7">
 	<form ng-submit="" >
 		<div  class="panel-body">
	 		<h2>Comandos:</h2>
	 		<h3>Digital:</h3>
	 		<div class="col-md-12">	
	 			<input class="col-md-6" type="radio" name="digital" value="1"> ON
  				<input class="col-md-6" type="radio" name="digital" value="0"> OFF
  				<button class= "btn btn-primary" type="submit">Enviar</button>
	 		</div>
	 		
	 		<h3>Analogos:</h3>
	 		<input type="number">
	 		<button class= "btn btn-primary" type="submit">Enviar</button>
  		</div>	
 	</form>
 </div>
</div>
