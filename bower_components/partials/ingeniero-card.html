<div class="ingeniero panel panel-primary">
  <div class="panel-heading">
    <ingeniero-name></ingeniero-name>
  </div>
 <div ng-if="i!=7">
 	<div class="panel-body">
    <a href="/#ingeniero/{{i}}">
      <ingeniero-image></ingeniero-image>
    </a>
  </div>	
 </div>
 <div ng-if="i==7">

 <div class="panel-body">
     <h1>COMANDOS</h1>
     <h2> DIGITAL:</h2>
    <form class="form-horizontal" role="form">
        <label class="radio-inline">
          <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> SI
        </label>
        <label class="radio-inline">
          <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> NO
        </label>
      <button type="submit" class="btn btn-default">ENVIAR</button>
    </form>
    <h2> ANALOGO:</h2>
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <input type="text" class="form-control" id="analogo" placeholder="Analogo">
      </div>
      <button type="submit" class="btn btn-default">ENVIAR</button>
    </form>

  </div>  

	  
 </div>

</div>
