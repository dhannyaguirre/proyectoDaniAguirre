        </div>

      <div ng-if="ingenieros[0]">

        <div class="row">

              <ul class="nav nav-tabs nav-justified">

              <li ng-class="{ active:isActive(2) }"><a ng-click="selectTab(2)">Grafico2</a></li>
              <li ng-class="{ active:isActive(3) }"><a ng-click="selectTab(3)">Grafico3</a></li>

              <div ng-show="isActive(1)">

                      chart-dataset-override="datasetOverride" chart-click="onClick">
                      </canvas>
              </div>
              <!--Estadisticas-->
              <!-- Stats -->
              <div ng-show="isActive(2)">
                  <canvas id="bar" class="chart chart-bar"
                    chart-data="data[0]" chart-labels="labels"> chart-series="series"

                </div>

              <div ng-show="isActive(3)">

              </div>
            </div>
          </div>
          <!-- Tabs -->
          <div class="col-md-6" ng-controller="TabsController">

            <ul class="nav nav-tabs nav-justified">
            
               <li ng-class="{ active:isActive(1) }"><a ng-click="selectTab(1)">Variables</a></li>
              
              <li ng-class="{ active:isActive(2) }"><a ng-click="selectTab(2)">Alarmas</a></li>
              <li ng-class="{ active:isActive(3) }"><a ng-click="selectTab(3)">Informaci√≥n Data</a></li>
            </ul>
            <div class="tab-content">
              <!-- Ingenierias -->
              <div ng-show="isActive(1)">
                <ingeniero-data></ingeniero-data>
                
              </div>
              <!--Estadisticas-->
              <!-- Stats -->
              <div ng-show="isActive(2)">
                <ingeniero-stats></ingeniero-stats>
              </div>
               <!-- Evolucion -->
              <div ng-show="isActive(3)">
                <ingeniero-evolution></ingeniero-evolution>
              </div>
            </div>
          </div>

        </div>
