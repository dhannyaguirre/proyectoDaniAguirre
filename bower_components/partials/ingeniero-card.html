<div class="ingeniero panel panel-primary">
  <div class="panel-heading">
    <ingeniero-name></ingeniero-name>
  </div>
 <div ng-if="i!=7">
 	<div class="panel-body">
    <a href="/#ingeniero/{{i}}">
      <ingeniero-image></ingeniero-image>
    </a>
  </div>	
 </div>
 <div ng-if="i==7">
 	<form>
 		<div class="panel-body">
	 		<h2>Comandos:</h2>
	 		<h3>Digital:</h3>
	 		<button>ON</button>
	 		<button>OFF</button>
	 		<button class= "btn btn-primary" type="submit">Enviar</button>
	 		<h3>Analogos:</h3>
	 		<input type="number">
	 		<button class= "btn btn-primary" type="submit">Enviar</button>
  		</div>	
 	</form>
 </div>
</div>
